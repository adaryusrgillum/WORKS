name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=node_modules,venv,__pycache__,chroma_db,epub_txt,seo_training_data,knowledge_base,adaryus-main
          # Warnings only
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=node_modules,venv,__pycache__,chroma_db,epub_txt,seo_training_data,knowledge_base,adaryus-main

      - name: Test imports
        run: |
          python -c "from seo_engine import SEOEngine; print('SEO Engine OK')"
          python -c "from knowledge_base import SEOKnowledgeBase; print('Knowledge Base OK')"
          python -c "from lead_capture import LeadDatabase; print('Lead Capture OK')"
