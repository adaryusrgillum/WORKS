name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Create landing page
        run: |
          mkdir -p _site
          if [ -f herologo.png ]; then
            cp herologo.png _site/herologo.png
            echo "Logo copied successfully"
          else
            echo "Logo file not found, page will render without logo"
          fi
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>ü§ñ SEOBOT - AI-Powered SEO Knowledge Assistant</title>
              <meta name="description" content="Intelligent SEO bot powered by EPUB books. Extract knowledge from SEO books and get AI-powered recommendations for meta tags, schema.org, content briefs, and search optimization.">
              <style>
                  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
                  
                  * { 
                      margin: 0; 
                      padding: 0; 
                      box-sizing: border-box; 
                  }
                  
                  body {
                      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                      background: linear-gradient(160deg, #000 0%, #0a0a0a 100%);
                      color: #f5f5f5;
                      min-height: 100vh;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      justify-content: center;
                      padding: 2rem;
                      line-height: 1.6;
                  }
                  
                  .container {
                      max-width: 900px;
                      text-align: center;
                  }
                  
                  .logo {
                      max-width: 180px;
                      margin: 0 auto 2rem;
                      animation: fadeIn 1s ease-in;
                  }
                  
                  @keyframes fadeIn {
                      from { opacity: 0; transform: translateY(-20px); }
                      to { opacity: 1; transform: translateY(0); }
                  }
                  
                  h1 {
                      font-size: clamp(2rem, 5vw, 3.5rem);
                      background: linear-gradient(135deg, #d4a017 0%, #f4d03f 50%, #d4a017 100%);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                      margin-bottom: 1rem;
                      font-weight: 800;
                      letter-spacing: -0.02em;
                  }
                  
                  .subtitle {
                      color: #9ca3af;
                      font-size: clamp(1rem, 2.5vw, 1.3rem);
                      margin-bottom: 3rem;
                      font-weight: 300;
                  }
                  
                  .stats {
                      display: flex;
                      justify-content: center;
                      gap: clamp(1.5rem, 5vw, 3rem);
                      margin: 3rem 0;
                      flex-wrap: wrap;
                  }
                  
                  .stat {
                      text-align: center;
                      min-width: 120px;
                  }
                  
                  .stat-number {
                      font-size: clamp(2rem, 4vw, 3rem);
                      font-weight: 700;
                      color: #d4a017;
                      display: block;
                  }
                  
                  .stat-label {
                      color: #9ca3af;
                      font-size: 0.9rem;
                      margin-top: 0.25rem;
                  }
                  
                  .features {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                      gap: 1.5rem;
                      margin: 3rem 0;
                  }
                  
                  .feature {
                      background: rgba(20, 20, 20, 0.8);
                      border: 1px solid rgba(212, 160, 23, 0.3);
                      border-radius: 12px;
                      padding: 1.5rem;
                      transition: all 0.3s ease;
                      text-align: left;
                  }
                  
                  .feature:hover {
                      border-color: rgba(212, 160, 23, 0.6);
                      transform: translateY(-4px);
                      box-shadow: 0 8px 20px rgba(212, 160, 23, 0.2);
                  }
                  
                  .feature h3 {
                      color: #d4a017;
                      margin-bottom: 0.75rem;
                      font-size: 1.1rem;
                      font-weight: 600;
                  }
                  
                  .feature p {
                      color: #c4c4c4;
                      font-size: 0.95rem;
                      line-height: 1.5;
                  }
                  
                  .cta-group {
                      display: flex;
                      gap: 1rem;
                      justify-content: center;
                      margin-top: 3rem;
                      flex-wrap: wrap;
                  }
                  
                  .cta {
                      display: inline-block;
                      background: linear-gradient(135deg, #d4a017 0%, #b8860b 100%);
                      color: #000;
                      font-weight: 700;
                      padding: 1rem 2rem;
                      border-radius: 12px;
                      text-decoration: none;
                      transition: all 0.2s;
                      font-size: 1rem;
                  }
                  
                  .cta:hover {
                      transform: translateY(-2px);
                      box-shadow: 0 8px 20px rgba(212, 160, 23, 0.4);
                  }
                  
                  .cta-secondary {
                      background: transparent;
                      border: 2px solid #d4a017;
                      color: #d4a017;
                  }
                  
                  .cta-secondary:hover {
                      background: rgba(212, 160, 23, 0.1);
                  }
                  
                  .commands {
                      background: rgba(20, 20, 20, 0.6);
                      border: 1px solid rgba(212, 160, 23, 0.2);
                      border-radius: 12px;
                      padding: 2rem;
                      margin: 3rem 0;
                      text-align: left;
                  }
                  
                  .commands h2 {
                      color: #d4a017;
                      margin-bottom: 1.5rem;
                      font-size: 1.5rem;
                      text-align: center;
                  }
                  
                  .command-list {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                      gap: 1rem;
                  }
                  
                  .command {
                      background: rgba(10, 10, 10, 0.8);
                      padding: 1rem;
                      border-radius: 8px;
                      border-left: 3px solid #d4a017;
                  }
                  
                  .command code {
                      color: #f4d03f;
                      font-family: 'Courier New', monospace;
                      font-size: 0.9rem;
                  }
                  
                  .command-desc {
                      color: #9ca3af;
                      font-size: 0.85rem;
                      margin-top: 0.5rem;
                  }
                  
                  .github {
                      margin-top: 3rem;
                      color: #9ca3af;
                      font-size: 0.95rem;
                  }
                  
                  .github a {
                      color: #d4a017;
                      text-decoration: none;
                      font-weight: 600;
                  }
                  
                  .github a:hover {
                      text-decoration: underline;
                  }
                  
                  @media (max-width: 768px) {
                      .stats {
                          flex-direction: column;
                          align-items: center;
                      }
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <img src="herologo.png" alt="" role="presentation" class="logo" onerror="this.remove()">
                  
                  <h1>ü§ñ SEOBOT</h1>
                  <p class="subtitle">AI-Powered SEO Knowledge Assistant with RAG Engine</p>

                  <div class="stats">
                      <div class="stat">
                          <span class="stat-number">üìö 5</span>
                          <div class="stat-label">SEO Books</div>
                      </div>
                      <div class="stat">
                          <span class="stat-number">üîç 1,600+</span>
                          <div class="stat-label">SEO Rules</div>
                      </div>
                      <div class="stat">
                          <span class="stat-number">‚úÖ 100%</span>
                          <div class="stat-label">Free & Open</div>
                      </div>
                  </div>

                  <div class="features">
                      <div class="feature">
                          <h3>üìö Knowledge Base</h3>
                          <p>Extracts and indexes content from EPUB books using ChromaDB + BGE embeddings</p>
                      </div>
                      <div class="feature">
                          <h3>üîç Semantic Search</h3>
                          <p>Meaning-based retrieval with AI-powered question answering</p>
                      </div>
                      <div class="feature">
                          <h3>üè∑Ô∏è Meta Tag Generator</h3>
                          <p>Complete meta tag sets including SEO, Open Graph, and Twitter cards</p>
                      </div>
                      <div class="feature">
                          <h3>üìê Schema.org Generator</h3>
                          <p>Structured data (JSON-LD) for rich snippets and enhanced SERP appearance</p>
                      </div>
                      <div class="feature">
                          <h3>üîë Keyword Suggestions</h3>
                          <p>Keyword ideas based on authoritative book knowledge</p>
                      </div>
                      <div class="feature">
                          <h3>üöÄ Multi-Agent Pipeline</h3>
                          <p>Full strategy pipeline: intent, keywords, schema, meta tags</p>
                      </div>
                  </div>

                  <div class="commands">
                      <h2>Quick Start</h2>
                      <div class="command-list">
                          <div class="command">
                              <code>pip install -r requirements.txt</code>
                              <div class="command-desc">Install dependencies</div>
                          </div>
                          <div class="command">
                              <code>python setup.py</code>
                              <div class="command-desc">Initialize knowledge base</div>
                          </div>
                          <div class="command">
                              <code>python seo_bot.py</code>
                              <div class="command-desc">Run interactive CLI</div>
                          </div>
                          <div class="command">
                              <code>streamlit run streamlit_app.py</code>
                              <div class="command-desc">Launch web interface</div>
                          </div>
                      </div>
                  </div>

                  <div class="cta-group">
                      <a href="https://github.com/adaryusrgillum/WORKS" class="cta">üì¶ View on GitHub</a>
                      <a href="https://github.com/adaryusrgillum/WORKS#readme" class="cta cta-secondary">üìñ Read Documentation</a>
                  </div>

                  <p class="github">
                      Deploy your own instance ‚Ä¢ <a href="https://streamlit.io/cloud">Streamlit Cloud</a> ‚Ä¢ 
                      <a href="https://github.com/adaryusrgillum/WORKS/blob/main/LICENSE">MIT License</a>
                  </p>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
