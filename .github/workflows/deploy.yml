name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create landing page
        run: |
          mkdir -p _site
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>SEOBOT Pro - AI-Powered SEO Audit Engine</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                      background: linear-gradient(160deg, #000 0%, #0a0a0a 100%);
                      color: #f5f5f5;
                      min-height: 100vh;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      justify-content: center;
                      padding: 2rem;
                  }
                  .container {
                      max-width: 800px;
                      text-align: center;
                  }
                  h1 {
                      font-size: 3rem;
                      background: linear-gradient(135deg, #d4a017 0%, #f4d03f 50%, #d4a017 100%);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      margin-bottom: 1rem;
                  }
                  .subtitle {
                      color: #9ca3af;
                      font-size: 1.2rem;
                      margin-bottom: 2rem;
                  }
                  .stats {
                      display: flex;
                      justify-content: center;
                      gap: 3rem;
                      margin: 2rem 0;
                  }
                  .stat {
                      text-align: center;
                  }
                  .stat-number {
                      font-size: 2.5rem;
                      font-weight: 700;
                      color: #d4a017;
                  }
                  .stat-label {
                      color: #9ca3af;
                      font-size: 0.9rem;
                  }
                  .features {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 1.5rem;
                      margin: 2rem 0;
                  }
                  .feature {
                      background: rgba(20, 20, 20, 0.8);
                      border: 1px solid rgba(212, 160, 23, 0.3);
                      border-radius: 12px;
                      padding: 1.5rem;
                  }
                  .feature h3 {
                      color: #d4a017;
                      margin-bottom: 0.5rem;
                  }
                  .cta {
                      display: inline-block;
                      background: linear-gradient(135deg, #d4a017 0%, #b8860b 100%);
                      color: #000;
                      font-weight: 700;
                      padding: 1rem 2rem;
                      border-radius: 12px;
                      text-decoration: none;
                      margin-top: 2rem;
                      transition: transform 0.2s;
                  }
                  .cta:hover {
                      transform: translateY(-2px);
                  }
                  .github {
                      margin-top: 2rem;
                      color: #9ca3af;
                  }
                  .github a {
                      color: #d4a017;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>SEOBOT Pro</h1>
                  <p class="subtitle">AI-Powered SEO Audit Engine with RAG Knowledge Base</p>

                  <div class="stats">
                      <div class="stat">
                          <div class="stat-number">5</div>
                          <div class="stat-label">SEO Books</div>
                      </div>
                      <div class="stat">
                          <div class="stat-number">1,600+</div>
                          <div class="stat-label">SEO Rules</div>
                      </div>
                      <div class="stat">
                          <div class="stat-number">100%</div>
                          <div class="stat-label">Free Audits</div>
                      </div>
                  </div>

                  <div class="features">
                      <div class="feature">
                          <h3>RAG Knowledge</h3>
                          <p>AI recommendations powered by 5 authoritative SEO books</p>
                      </div>
                      <div class="feature">
                          <h3>Smart Scanning</h3>
                          <p>Selenium-based scanning for JavaScript-rendered pages</p>
                      </div>
                      <div class="feature">
                          <h3>Lead Generation</h3>
                          <p>Smart fill extraction with contact capture funnel</p>
                      </div>
                      <div class="feature">
                          <h3>Code Fixes</h3>
                          <p>Auto-generated code snippets to fix SEO issues</p>
                      </div>
                  </div>

                  <a href="https://github.com/adaryusrgillum/WORKS" class="cta">View on GitHub</a>

                  <p class="github">
                      Deploy your own instance with <a href="https://streamlit.io/cloud">Streamlit Cloud</a>
                  </p>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
